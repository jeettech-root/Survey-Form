<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <h1>Survey Form</h1>
  <p>Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>

    <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age" min="18" max="99" required placeholder="Age">

    <label for="dropdown">Enter Your Experience:</label>
    <select id="dropdown" name="experience" required>
      <option value="" disabled selected>Select Experience</option>
      <option value="Good">Good</option>
      <option value="Very Good">Very Good</option>
    </select>

    <p>Your gender:</p>
    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female" required> Female</label>

    <p>What you like about the page:</p>
    <label><input type="checkbox" name="likes" value="HTML Structure"required> Design</label>
    <label><input type="checkbox" name="likes" value=""required> Design</label>
    <label><input type="checkbox" name="likes" value=""required> Response</label>

    <label for="message">Additional comments :</label>
    <textarea name="message" id="message" rows="5" cols="40"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzj3LAIoepHd43dyzABw4A0H0Mk1qRltDMvKda275_s-H5trsKpFfEAIcSU5GNG71L0Dw/exec";
  const form = document.getElementById("survey-form");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const data = {
      name: form.name.value,
      email: form.email.value,
      age: form.age.value,
      experience: form.experience.value,
      gender: form.gender.value,
      likes: Array.from(form.querySelectorAll("input[name=likes]:checked"))
                  .map(el => el.value)
                  .join(", "),
      message: form.message.value
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => alert("✅ Your response has been recorded!"))
    .catch(err => alert("❌ Error: " + err.message));
  });
</script>

</body>

</html>
